version: '3.8'

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/trixtech?authSource=admin
      JWT_SECRET: dev_jwt_secret_change_in_production
      STRIPE_SECRET_KEY: sk_test_your_test_key
      STRIPE_PUBLISHABLE_KEY: pk_test_your_test_key
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
